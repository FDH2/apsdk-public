plugins {
    id 'maven-publish'
    id 'com.android.library'
}

ext {
    VersionNumberString = "$System.env.NumberVersion"
    if (VersionNumberString?.trim() || VersionNumberString.equalsIgnoreCase("null")) {
        VersionNumberString = "0.0.0.1"
    }
}

android {
    compileSdkVersion 30
    ndkVersion '22.1.7171670'
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 1
        versionName VersionNumberString
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -fexceptions"
                arguments "-DANDROID_STL=c++_static", "-DANDROID_TOOLCHAIN=clang"
            }
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable = true
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '30.0.3'
    productFlavors {
    }
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

afterEvaluate {
    publishing {
        publications {
            // creates a Maven publication called "release".
            release(MavenPublication) {
                // applies the component for the release build variant.
                from components.release

                // customize attributes of the publication as shown below.
                groupId = 'com.virtable.airplay'
                artifactId = 'apssdk'
                version = '1.0'
            }

            // creates a Maven publication called “debug”.
            debug(MavenPublication) {
                // applies the component for the debug build variant.
                from components.debug

                groupId = 'com.virtable.airplay'
                artifactId = 'apssdk-debug'
                version = '1.0'
            }
        }
    }
}